name: Deploy to Organization Server via FTP

on:
  push:
    branches: ['main'] # Deploys on every push to main
  workflow_dispatch: # Allows you to run it manually

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install

      - name: Build Project
        run: npm run build # This runs your vite build command

      - name: ðŸšš Deploy files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: ./dist/ # The folder to upload (from 'npm run build')
          
          # This is the directory we found.
          # It uploads the contents of ./dist/ INTO ./cis-isetbizerte.ieee.tn/
          server-dir: ./cis-isetbizerte.ieee.tn/
          
          protocol: ftp 
          dangerous-clean-slate: true # Deletes old files on the server
